<!DOCTYPE html>
<html lang="en" style="background: #0a1026; color: #fff;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your password - Cosmic Clicker</title>
    <link rel="icon" type="image/png" href="https://cosmicclicker.com/icons/clicker.png" />
    <meta property="og:title" content="Cosmic Clicker" />
    <meta property="og:description" content="A beautiful idle/clicker game in space. Play now!" />
    <meta property="og:image" content="https://cosmicclicker.com/preview.png" />
    <meta property="og:url" content="https://cosmicclicker.com/" />
    <meta property="og:type" content="website" />
    <style>
      body {
        background: linear-gradient(135deg, #1a1a40 0%, #23235b 100%);
        color: #fff;
        font-family: 'Inter', Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 420px;
        margin: 40px auto;
        background: rgba(20, 24, 48, 0.98);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 32px 28px 28px 28px;
        border: 2px solid #5a4fff;
      }
      .logo {
        display: block;
        margin: 0 auto 18px auto;
        width: 64px;
        height: 64px;
        border-radius: 16px;
        background: #1a1a40;
        box-shadow: 0 0 16px 2px #5a4fff44;
      }
      h2 {
        color: #a7bfff;
        text-align: center;
        margin-bottom: 12px;
        font-size: 1.7rem;
        letter-spacing: 0.02em;
      }
      p {
        color: #e0e6ff;
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 18px;
      }
      .cta-btn {
        display: block;
        width: 100%;
        background: linear-gradient(90deg, #5a4fff 0%, #a259ff 100%);
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        padding: 14px 0;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        margin: 0 auto 10px auto;
        box-shadow: 0 2px 8px 0 #5a4fff33;
        transition: background 0.2s;
      }
      .cta-btn:hover {
        background: linear-gradient(90deg, #a259ff 0%, #5a4fff 100%);
      }
      .footer {
        margin-top: 24px;
        text-align: center;
        color: #6c7bbd;
        font-size: 0.95rem;
      }
      .warning {
        color: #ffb4b4;
        font-size: 1rem;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://cosmicclicker.com/icons/clicker.png" alt="Cosmic Clicker" class="logo" />
      <h2>Reset Password</h2>
      <p>Click the button below to reset your password and continue your cosmic journey.</p>
      <a href="{{ .ConfirmationURL }}" class="cta-btn">Reset Password</a>
      <div class="warning">
        If you did not request a password reset, you can safely ignore this email.
      </div>
      <div class="footer">
        &copy; 2024 Cosmic Clicker
      </div>
    </div>
  </body>
</html>
